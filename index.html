<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="wraper">
        <div class="change__lng">
          <a href="/" class="change__lng-link">
            <img class="change__lng-hicon" src="img/Hicon.svg" alt="" />
            <img class="change__lng-rus" src="img/RUS.svg" alt="" />
            <img class="change__lng-arrow" src="img/Down 2.svg" alt="" />
          </a>
          <div class="phone">
            <p>+ 7 (499) 490-51-07</p>
          </div>
        </div>
        <div class="header__img">
          <img src="img/Rectangle 31.svg" alt="" />
        </div>
        <div class="header__main">
          <a href="">
            <h1>Химлаб</h1>
            <h2>Каталог</h2>
            <h2>Акции</h2>
            <h2>Доставка</h2>
            <h2>О нас</h2>
            <h2>Контакты</h2>
          </a>
        </div>
        <div class="header__search">
          <form>
            <img src="img/Search.svg" alt="" />
            <input type="text" placeholder="Поиск" />
            <button type="submit">Найти</button>
          </form>
        </div>
        <div class="header__vector">
            <img src="img/Vector.svg" alt="">
        </div>
      </div>
    </header>
  </body>
</html>
